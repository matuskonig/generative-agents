name: CI

on:
  push:
    branches: ['**']
  pull_request:
    branches: ['**']

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install uv
        run: pip install uv

      - name: Install dependencies
        run: uv pip install -e .[dev] --system

      - name: Check code formatting with black
        run: black --check .

      - name: Check import sorting with isort
        run: |
          isort --check-only src/
          isort --check-only tests/
          isort --check-only experiments/

      - name: Type checking with mypy
        run: |
          mypy src/
          mypy tests/

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install uv
        run: pip install uv

      - name: Install dependencies
        run: uv pip install -e .[dev] --system

      - name: Run tests
        run: pytest .
